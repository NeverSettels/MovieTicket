<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Movie Tickets</title>
</head>
<body>
  <div class="container">
    <form id="new-ticket">
      <label for="">Please select a title:</label>
      <select name="" id="movie-name" class="form-control form-control-lg">
        <option value="dark-knight">Dark Knight Falls</option>
        <option value="boondocks">Boondocks 5</option>
        <option value="clover">Cloverfield 4</option>
        <option value="romcom">Generic Romcom</option>
        <option value="marvel">Gratuitous Marvel</option>
      </select>
      <label for="">Please select a showtime:</label>
      <select name="" id="movie-time" class="form-control form-control-lg">
        <option value="matinee">Matinee</option>
        <option value="regular">Regular</option>
      </select>
      <label for="">Customer type:</label>
      <select name="" id="movie-age" class="form-control form-control-lg">
        <option value="child">Child</option>
        <option value="regular">Regular</option>
        <option value="senior">Senior</option>
      </select>
      <label for="">Class of ticket:</label>
      <select name="" id="movie-type" class="form-control form-control-lg">
        <option value="premier">Premier</option>
        <option value="discount">Discount</option>
      </select>
      <button type='submit' class="btn btn-block btn-success">Submit</button>
    </form>
    <div id="output">

    </div>
  </div>
</body>
</html>
